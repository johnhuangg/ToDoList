<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="custom.css">
		<title> To Do List </title>
	</head>
	<body class ="bg-primary text-white text-center">
		<header class="bg-primary mb-5 p-3 text-white">
			<h2 class="display-2">To Do List</h2>
		</header>
		<div class= "container">
			<div class="row">
				<div class= "col-md-6 mx-auto">
				
					<div class="input-group">
						<input id="userinput" type="text" class="form-control" placeholder="Enter an item..." autofocus>
						<span class="input-group-append">
							<button id="addbtn" type="button" class="btn btn-primary mb1 bg-red" >Add</button>
						</span>
					</div>
				</div>
				
			</div>
			<div class = "row text-default text-left mt-3">
				<div class = "col-md-6 mx-auto">
					<ul class="list-group">
						
					</ul>
				</div>
						
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
	
</html>
